<html>
    <head>
    </head>
    <body>
        <h1>javascript, jQuery event, selector 차이</h1>
        <input type="button" id="target" class="target" name="target" value="js button" /><br />
        <input type="button" id="target2" class="target2" name="target2" value="jQuery button1" /><br />
        <input type="button" id="target3" value="jQuery button2" />

        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript">
            // javascript 
            // selector - id, class, name 
            var t = document.getElementById('target');
            var tc = document.getElementsByClassName('target');
            var tn = document.getElementsByName('target');

            // clcick event 
            t.addEventListener('click', function(e){
                console.log(this.value);
                alert('Hello world, '+ e.target.value);
            });

            // jQuery 
            // selector - id, class, name 
            var target2 = $('#target');
            var target2c = $('.target2');
            var target2n = $('input[name="target2"]');

            // clcick event 
            // on('clcik') 이벤트 - 동적으로 이벤트를 바인딩 할 수 있다. 
            $('#target2').on('click', function(e) {
                console.log(this.value);
                alert('Hello world, '+ e.target.value);
            });

            // click() 이벤트 - 최초에 페이지를 로딩할때 선언되었던 element 에 이벤트를 바인딩하고 나서는 더이상 동적으로 바인딩하지 않는다.
            $('#target3').click(function(e) {
                console.log(this.value);
                alert('Hello world, '+ e.target.value);
            });
        </script>
    </body>
</html>
